<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <form id="info">
            <label for="player1">Player 1:</label><br>
            <input type="text" id="player1" name="player1"><br>
            <label for="player2">Player 2:</label><br>
            <input type="text" id="player2" name="player2"><br>
            <input type="submit" id="start" value="Start/Restart">
        </form>
        <table>
            <tr>
                <td id="tile0">0</td>
                <td id="tile1">1</td>
                <td id="tile2">2</td>
            </tr>
            <tr>
                <td id="tile3">3</td>
                <td id="tile4">4</td>
                <td id="tile5">5</td>
            </tr>
            <tr>
                <td id="tile6">6</td>
                <td id="tile7">7</td>
                <td id="tile8">8</td>
            </tr>
        </table>
        <div id="result"></div>
        <script src="script.js"></script>
    </body>
</html>
