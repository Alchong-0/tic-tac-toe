<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <button id="start">Start/Restart</button>
        <table>
            <tr>
                <td id="tile0">0</td>
                <td id="tile1">1</td>
                <td id="tile2">2</td>
            </tr>
            <tr>
                <td id="tile3">3</td>
                <td id="tile4">4</td>
                <td id="tile5">5</td>
            </tr>
            <tr>
                <td id="tile6">6</td>
                <td id="tile7">7</td>
                <td id="tile8">8</td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
